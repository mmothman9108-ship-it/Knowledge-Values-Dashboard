    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1E40AF;
            --secondary: #10B981;
            --accent: #F59E0B;
            --dark: #0F172A;
            --light: #F8FAFC;
            --surface: #FFFFFF;
        }

        * { font-family: 'Tajawal', sans-serif; box-sizing: border-box; }
        body { background-color: var(--light); color: var(--dark); -webkit-font-smoothing: antialiased; } 

        /* Glassmorphism & Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.07);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.12);
            border-color: rgba(255, 255, 255, 0.8);
        }

        /* Mesh Gradient Background */
        .mesh-bg {
            background-color: #F8FAFC;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 100% 100%;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            opacity: 0.03;
        }

        .hero-blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -20px); } }

        /* Typography & Tags */
        .smart-tag {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .smart-tag:hover { background: var(--primary); color: white; }
        
        /* Interactive Tag Style */
        .interactive-tag {
            cursor: pointer;
        }
        .interactive-tag:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
        }

        /* Inputs */
        .hero-input {
            background: white;
            border: 2px solid transparent;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        .hero-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
            outline: none;
        }

        /* Animations */
        .fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(30px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        /* Bento Grid Specifics */
        .bento-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
        .bento-col-1 { grid-column: span 1; }
        .bento-col-2 { grid-column: span 2; }
        .bento-col-4 { grid-column: span 4; }
        @media (max-width: 1024px) { .bento-grid { grid-template-columns: repeat(2, 1fr); } .bento-col-1, .bento-col-2 { grid-column: span 2; } }
        @media (max-width: 640px) { .bento-grid { grid-template-columns: 1fr; } .bento-col-1, .bento-col-2, .bento-col-4 { grid-column: span 1; } }

            const [activeTab, setActiveTab] = useState('home');
            const [selectedWork, setSelectedWork] = useState(null);
            const [dbFilter, setDbFilter] = useState('');

            const handleNavigate = (tab, initialFilter = '') => {
                setActiveTab(tab);
                setSelectedWork(null);
                if (initialFilter) setDbFilter(initialFilter);
                else setDbFilter('');
            };

            const handleWorkSelect = (work) => {
                setSelectedWork(work);
            };

            const handleKeywordClick = (keyword) => {
                setSelectedWork(null);
                setDbFilter(keyword);
                setActiveTab('database');
            };

            const renderContent = () => {
                if (selectedWork) return <WorkDetails work={selectedWork} onBack={() => setSelectedWork(null)} onKeywordClick={handleKeywordClick} />;

                switch(activeTab) {
                    case 'home': return <HomePage data={REAL_DATA} onNavigate={handleNavigate} onSelect={handleWorkSelect} onKeywordClick={handleKeywordClick} />;
                    case 'database': return <DatabasePage data={REAL_DATA} onSelect={handleWorkSelect} initialFilter={dbFilter} onKeywordClick={handleKeywordClick} />;
                    case 'charts': return <ChartsPage data={REAL_DATA} onFilterSelect={handleWorkSelect} />;
                    case 'search': return <SearchPage data={REAL_DATA} onSelect={handleWorkSelect} onKeywordClick={handleKeywordClick} />;
                    case 'statistics': return <StatisticsPage data={REAL_DATA} />;
                    case 'about': return <AboutPage />;
                    default: return <HomePage data={REAL_DATA} onNavigate={handleNavigate} onSelect={handleWorkSelect} onKeywordClick={handleKeywordClick} />;
                }
            };

            return (
                <div className="min-h-screen flex flex-col relative overflow-x-hidden font-sans text-slate-900">
                    <Header activeTab={selectedWork ? 'database' : activeTab} setActiveTab={handleNavigate} />
                    <main className="flex-1 relative z-10">
                        {renderContent()}
                    </main>
                    <footer className="bg-white border-t border-slate-200 py-8 mt-auto relative z-10">
                        <div className="container mx-auto px-4 text-center">
                            <div className="flex justify-center items-center gap-2 mb-4 opacity-70">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">ق</div>
                                <span className="font-bold text-gray-900">الأعمال المعرفية</span>
                            </div>
                            <p className="text-xs text-slate-400">© 2025 جميع الحقوق محفوظة • مبادرة القيم</p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Initialize Settings
        Chart.defaults.font.family = 'Tajawal';
        Chart.defaults.color = '#64748B';
        Chart.defaults.scale.grid.color = '#F1F5F9';
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
